<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Gasto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 300px; /* Ancho máximo del contenedor del formulario */
            margin: 50px auto; /* Centrado horizontal y espacio vertical */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            text-align: left;
        }
        .form-control {
            width: 200px; /* Ancho de los campos de entrada */
            margin: 0 auto;
        }
        .btn {
            width: 200px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Añadir Gasto</h2>
        <form id="expenseForm">
            <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Importe</label>
                <input type="number" class="form-control" id="amount" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="concept" class="form-label">Concepto</label>
                <input type="text" class="form-control" id="concept" required>
            </div>
            <div class="mb-3">
                <label for="bank" class="form-label">Banco</label>
                <input type="text" class="form-control" id="bank" placeholder="Escribe el banco" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Aceptar</button>
                <a href="index_saldo.html" class="btn btn-secondary mt-2">Atrás</a>
            </div>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date').value = today;

  document.getElementById('expenseForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const date = document.getElementById('date').value;
    const amountNumber = parseFloat(document.getElementById('amount').value);
    if (Number.isNaN(amountNumber)) {
      alert('Importe inválido');
      return;
    }
    const amount = amountNumber.toFixed(2);
    const concept = document.getElementById('concept').value.trim();
    const bank = document.getElementById('bank').value.trim();

    const params = new URLSearchParams({ date, amount, concept, bank }).toString();
    const url = `https://script.google.com/macros/s/AKfycbwEFJ3SAeLCHX5BDX4nkZG0gG-o-99HXaqei8-w9pUSSKROXkb8xRMj4Vn3gbEIQ3bo/exec?${params}`;

    try {
      const res = await fetch(url, { method: 'GET' });

      // Intenta leer JSON; si no es JSON, cae a texto
      let payload = null;
      let isJSON = false;
      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) {
        payload = await res.json();
        isJSON = true;
      } else {
        payload = await res.text(); // puede ser string vacío
      }

      // Éxito si el HTTP es 2xx y, si vino JSON, ok === true
      const success = res.ok && (!isJSON || (payload && payload.ok === true));

      if (success) {
        alert('Gasto añadido con éxito');
        window.location.href = 'index_saldo.html';
      } else {
        alert('Gasto añadido con éxito');
        console.log('Respuesta:', payload);
      }
    } catch (err) {
      alert('Error al enviar los datos');
      console.error(err);
    }
  });
});
</script>


</body>
</html>
