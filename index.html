<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <img src="imagen/Repsol-logo-square.webp" class="img-fluid mb-4" alt="Logo Repsol" style="height: 180px; width: 180px;">
        <div class="d-grid gap-3">
            <button class="btn text-white text-center" style="background-color: #FF4E00; border: none; width: 180px; margin: 0 auto; display: block;" onclick="redirectToForm('BARAJAS')">Barajas Industrial</button>
            <button class="btn text-white text-center" style="background-color: #FF4E00; border: none; width: 180px; margin: 0 auto; display: block;" onclick="redirectToForm('T1 AIRE')">T1 Aire</button>
            <button class="btn text-white text-center" style="background-color: #FF4E00; border: none; width: 180px; margin: 0 auto; display: block;" onclick="redirectToForm('T4 AIRE')">T4 Aire</button>
            <button class="btn text-white text-center" style="background-color: #FF4E00; border: none; width: 180px; margin: 0 auto; display: block;" onclick="redirectToForm('T2')">T2 Tierra</button>
            <button class="btn text-white text-center" style="background-color: #FF4E00; border: none; width: 180px; margin: 0 auto; display: block;" onclick="redirectToForm('T4')">T4 Tierra</button>
        
<button class="btn text-white text-center" style="background-color: #FF4E00; border: none; width: 180px; margin: 0 auto; display: block;" 
    onclick="window.location.href='km.html'">Km</button>

</div>
    

    <script>
        function redirectToForm(buttonName) {
            const url = `form.html?buttonName=${encodeURIComponent(buttonName)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
