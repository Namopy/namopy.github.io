<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="imagen/icon-192x192.png">
    <meta name="theme-color" content="#ADD8E6">
    <style>
        .custom-button {
            width: 180px;
            background-color: #ADD8E6; /* Azul claro */

            margin: 10px auto;
            transition: background-color 0.3s ease;
        }
        .custom-button:hover {
            background-color: #87CEEB;
        }
        .centered-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Imagen centrada -->
        <img src="imagen/3294752.png" alt="Logo Gestión de Gastos" class="centered-image">

        <h1>Gestión de Gastos</h1>
        <div class="mt-4">
            <!-- Botones uno debajo del otro -->
            <a href="add_expense.html" class="btn custom-button btn-lg d-block" aria-label="Añadir un nuevo gasto">Añadir Gasto</a>
            <a href="balance.html" class="btn custom-button btn-lg d-block" aria-label="Consultar saldo actual">Saldo</a>
            <a href="latest_expenses.html" class="btn custom-button btn-lg d-block" aria-label="Ver los últimos movimientos registrados">Ver Últimos Movimientos</a>
        </div>
    </div>
</body>
</html>
